<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Movie Directory</title>
</head>

<body>

    <h3>Movie Directory</h3>
    <hr>

    <a th:href="@{/movie/showFormForNewMovie}"
        class="btn btn-primary btn-sm mb-3">
        Add Movie
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr align="center">
            <th>Movie Name</th>
            <th>Genre</th>
            <th>Release Year</th>
            <th>Rating</th>
            <th>Plot</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempMovie : ${movies}" align="center">
            <td th:text="${tempMovie.movieName}" />
            <td th:text="${tempMovie.genre}" />
            <td th:text="${tempMovie.releaseYear}" />
            <td th:text="${tempMovie.rating}" />
            <td th:text="${tempMovie.plot}" />

            <td align="center">
                <a th:href="@{/movie/showFormForMovieUpdate(movieId=${tempMovie.id})}"
                class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/movie/delete(movieId=${tempMovie.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Do you want to delete this movie?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
